      margin: 12px 0;

    .callout.locked {

      border-color: #e5e5e3;
      position: relative;

    .callout.locked::after {
      content: '';

      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, transparent 50%);
